---

- name: Run show commands
  hosts: all
  gather_facts: no
  connection: network_cli
  become: no

#  vars_prompt:
#    - name: "ansible_user"
#      prompt: "Username:"
#      private: no
#      unsafe: yes

#    - name: "ansible_password"
#      prompt: "Token Code:"
#      private: yes
#      unsafe: yes

  pre_tasks:

    - name: Get current time
      shell: 'date +"%T_%m-%d-%Y"'
      register: time
      delegate_to: localhost
  
    - set_fact:
        timestamp: "{{ time.stdout }}"

    - debug: var=timestamp
       
  vars_prompt:
    - name: "filename"
      prompt: "Enter (1) for precheck (2) for postcheck"
      private: no

  vars:
    ansible_command_timeout: 10

    showcmds:
      - "show version"
      - "show interface description"
      - "show chassis alarms"
      - "show system alarms"
      - "show system uptime"
      - "show chassis hardware"
      - "show bgp sum"
      - "show isis adjacency"
      - "show route summary"
      - "show configuration | display set | save /var/tmp/{{inventory_hostname}}_{{results_file}}.cfg"

  tasks:

    - set_fact:
        results_file: "precheck"
      when: filename == '1'
      delegate_to: localhost
   
    - set_fact:
        results_file: "postcheck"
      when: filename == '2'
      delegate_to: localhost
 
    - name: Set report directory path
      set_fact:
        report_dir: "{{ user_data_path }}/reports"

    - name: Build report directory
      set_fact:
        build_dir: "{{ report_dir }}/build"
 
    - name: Confirm report directory
      file:
        path: "{{ report_dir }}"
        state: directory

    - name: Find old reports
      find:
        path: "{{ report_dir }}"
        file_type: file
        patterns: '{{ inventory_hostname }}-*check*'
      register: old_reports

    - name: Delete old reports
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ old_reports.files }}"
      when: filename == '1'

    - name: Run Show commands
      cli_command:
        command: "{{ item }}"
      with_items: "{{ showcmds }}"
      register: output
      ignore_errors: yes

    - debug:
        var: output

    - name: Save Output 
      lineinfile:
        path: "{{ report_dir }}/{{ inventory_hostname }}-{{results_file}}.txt"
        line: "{{ item.stdout }}"
        create: yes
      loop: "{{output.results}}"
      no_log: True
      ignore_errors: yes

    - name: Check for precheck files
      stat:
        path: "{{ report_dir }}/{{ inventory_hostname }}-precheck.txt"
      register: precheck

    - name: Diff Pre and Post config
      cli_command:
        command: 'file compare files /var/tmp/{{inventory_hostname}}_precheck.cfg /var/tmp/{{inventory_hostname}}_postcheck.cfg'
      register: config_diff
      when: precheck.stat.exists

    - name: Debug Pre and Post configs
      debug:
        msg: "{{ config_diff.stdout }}"

    - name: Diff Pre and Post Shows
      copy:
        src: "{{ report_dir }}/{{ inventory_hostname }}-{{results_file}}.txt"
        dest: "{{ report_dir }}/{{ inventory_hostname }}-precheck.txt"
      check_mode: yes
      diff: yes
      tags: diff
      when: precheck.stat.exists

    - pause:
        prompt: "Enter to continue and delete host config files, cntrl-c to Abort"
      when: filename == '2'

    - name: Delete old configs
      cli_command:
        command: 'file delete /var/tmp/{{inventory_hostname}}_*.cfg'
      when: filename == '2'
